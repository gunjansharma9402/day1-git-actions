name: CI-Hello with Actions
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Lint code
        uses: github/superlinter@v6
      - name : Run app
        run: node index.js
